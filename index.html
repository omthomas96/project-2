  <body>
    <nav class="topnav topnav-expand-lg topnav-primary bg-primary sticky-top">

    <main class="container">
      <h1>Giphy Search Engine</h1>
      <form class="search">
        <input
          type="text"
          id="searchInput"
          placeholder="Search.."
          class="flex-grow-1"
        />
        <button id="searchButton" class="btn btn-primary">
          <i class="fa fa-search"></i>
        </button>
        <button
          type="button"
          class="btn"
          id="prev"
          onclick="handleClickPrev()"
          disabled
        >
          &lt;
        </button>

        <button
          type="button"
          class="btn"
          id="next"
          onclick="handleClickNext()"
          disabled
        >
          &gt;
        </button>
      </form>
      <div class="results-container column">
        <div
